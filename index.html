<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 나만 그런 거 아니야? ADHD 체크 - 5분 자가진단</title>
    <meta name="description" content="나만 이렇게 산만한가...? 5분이면 충분해요. 성인 ADHD 자가진단 테스트">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 랜딩 페이지 -->
        <section id="landing-page" class="page active">
            <div class="content-wrapper">
                <h1 class="main-title">✨ 나만 그런 거 아니야?<br>ADHD 체크</h1>
                <h2 class="subtitle">나만 이렇게 산만한가...?<br>5분이면 충분해요 💭</h2>

                <div class="info-box">
                    <p class="info-text">
                        딱 12가지만 물어볼게요!<br>
                        편하게 <strong>'그렇다/아니다'</strong>로만 <br>답하면 돼요
                    </p>
                    <p class="disclaimer">
                        💡 가벼운 자가진단이에요. <br>정확한 건 전문가 상담이 필요해요!
                    </p>
                </div>

                <button class="primary-btn" onclick="startTest()">
                    시작할까요? 🚀
                </button>
            </div>
        </section>

        <!-- 성별 선택 페이지 -->
        <section id="gender-page" class="page">
            <div class="content-wrapper">
                <h2 class="gender-title">성별을 알려주세요</h2>
                <p class="gender-subtitle">더 나은 서비스를 위한 선택이에요 (선택사항)</p>

                <div class="gender-buttons">
                    <button class="gender-btn male-btn" onclick="selectGender('male')">
                        남성
                    </button>
                    <button class="gender-btn female-btn" onclick="selectGender('female')">
                        여성
                    </button>
                </div>

                <button class="skip-btn" onclick="selectGender('skip')">
                    건너뛰기
                </button>
            </div>
        </section>

        <!-- 자가 진단 테스트 페이지 -->
        <section id="test-page" class="page">
            <div class="content-wrapper">
                <!-- 진행률 표시 -->
                <div class="progress-container">
                    <div class="progress-text">
                        <span id="current-question">1</span> / <span id="total-questions">12</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </div>

                <!-- 질문 표시 -->
                <div class="question-container">
                    <h2 id="question-text" class="question-text"></h2>
                </div>

                <!-- 답변 버튼 -->
                <div class="answer-buttons">
                    <button class="answer-btn yes-btn" onclick="answer(true)">
                        그렇다
                    </button>
                    <button class="answer-btn no-btn" onclick="answer(false)">
                        아니다
                    </button>
                </div>
            </div>
        </section>

        <!-- 결과 페이지 -->
        <section id="result-page" class="page">
            <div class="content-wrapper">
                <div class="result-score">
                    <h3>검사 결과</h3>
                    <p class="score-text">
                        당신은 12개의 문항 중 <strong id="score-number">0</strong>개에<br>
                        '그렇다'고 응답했습니다.
                    </p>
                </div>

                <div class="result-content">
                    <h2 id="result-title" class="result-title"></h2>
                    <div id="result-message" class="result-message"></div>
                </div>

                <div id="cta-container" class="cta-container">
                    <!-- CTA 버튼이 여기에 동적으로 추가됩니다 -->
                </div>

                <div class="share-buttons">
                    <button class="share-btn share-btn-main" onclick="shareResult()">
                        공유하기 🔗
                    </button>
                    <button class="share-btn copy-btn" onclick="copyLink()">
                        링크 복사 📋
                    </button>
                </div>

                <div class="final-disclaimer">
                    <p>
                        💡 이 결과는 가벼운 자가 진단일 뿐이에요.<br>
                        정확한 진단은 <strong>전문의 상담</strong>을 통해 <br>받으셔야 해요!
                    </p>
                </div>

                <button class="secondary-btn" onclick="restartTest()">
                    다시 해볼래요
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
